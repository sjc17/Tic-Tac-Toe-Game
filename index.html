<html>
  <head>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <h2>Tic Tac Toe Game</h2>
    <div id='board'>
      <div id='space-0' class='space'></div>
      <div id='space-1' class='space'></div>
      <div id='space-2' class='space'></div>
      <div id='space-3' class='space'></div>
      <div id='space-4' class='space'></div>
      <div id='space-5' class='space'></div>
      <div id='space-6' class='space'></div>
      <div id='space-7' class='space'></div>
      <div id='space-8' class='space'></div>    
      <div id='pickXO'>
        <h3>Please choose:</h3>
        <div id='choices-container'>
          <div class='choices'>X</div>
          <div class='choices'>O</div>
        </div>
      </div>
    </div>    
    <div id='score'></div>
    <div id='announce'></div>
    <h5>Designed and programmed by Steven Choi.</h5>

    <script src="script.js"></script>
  </body>
</html>
